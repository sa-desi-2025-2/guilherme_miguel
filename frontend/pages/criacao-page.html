<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Novo Roteiro</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- CSS Custom -->
  <link rel="stylesheet" href="../css/criacao-page.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css">

</head>

<body>

  <div class="container py-5">

    <div class="top-section text-center">
      <span class="badge-top">
        <i class="bi bi-airplane-fill"></i> Viagens Personalizadas com IA
      </span>
      <h1 class="mt-3">Criar Novo Roteiro</h1>
      <p>Preencha os detalhes e deixe a IA criar um roteiro exclusivo para você</p>
    </div>

    <div class="card form-card p-4 mx-auto">
      <h5 class="fw-bold mb-3 text-dark">Detalhes da Viagem</h5>
      <p class="text-muted" style="font-size: 0.9rem;">
        Quanto mais informações você fornecer, mais personalizado será seu roteiro.
      </p>

      <form>

        <div class="mb-3">
          <label for="pais" class="form-label">País</label>
          <select id="pais" class="input-custom">
            <option value="">Selecione um país</option>
          </select>
        </div>


        <div class="mb-3">
          <label for="destino" class="form-label">Destino</label>
          <input type="text" class="form-control input-custom" id="destino" placeholder="Ex: Paris, França">
        </div>

        <div class="row mb-3">
          <div class="col-md-6 mb-3">
            <label for="inicio" class="form-label">Data de Início</label>
            <input type="date" class="form-control input-custom" id="inicio">
          </div>
          <div class="col-md-6 mb-3">
            <label for="fim" class="form-label">Data de Fim</label>
            <input type="date" class="form-control input-custom" id="fim">
          </div>
        </div>

        <div class="mb-3">
          <label for="hobbies" class="form-label">Hobbies e Interesses</label>
          <input type="text" class="form-control input-custom" id="hobbies"
            placeholder="Ex: fotografia, arte, história">
        </div>

        <div class="mb-3">
          <label for="gastronomia" class="form-label">Preferências Gastronômicas</label>
          <textarea class="form-control input-custom" id="gastronomia" rows="2"
            placeholder="Ex: comida local, vegetariano, frutos do mar..."></textarea>
        </div>

        <div class="mb-3">
          <label for="orcamento" class="form-label">Orçamento Aproximado (R$)</label>
          <input type="number" class="form-control input-custom" id="orcamento" placeholder="Ex: 5000">
        </div>

        <div class="mb-4">
          <label for="tipo" class="form-label">Tipo de Viajante</label>
          <input type="text" class="form-control input-custom" id="tipo" placeholder="Ex: mochileiro, luxo, família...">
        </div>

        <button type="submit" class="btn btn-custom w-100 py-2">
          <i class="bi bi-magic"></i> Gerar Roteiro Personalizado
        </button>

      </form>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/criacao-page.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</body>

</html>
