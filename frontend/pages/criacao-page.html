<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Novo Roteiro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/criacao-page.css">
</head>
<body>

  <div class="top-section">
    <span class="badge-top">✈️ Viagens Personalizadas com IA</span>
    <h1 class="mt-3">Criar Novo Roteiro</h1>
    <p>Preencha os detalhes e deixe a IA criar um roteiro personalizado para você</p>
  </div>

  <div class="card p-4">
    <h5 class="fw-bold mb-3">Detalhes da Viagem</h5>
    <p class="text-muted" style="font-size: 0.9rem;">
      Quanto mais informações você fornecer, mais personalizado será seu roteiro
    </p>

    <form>
      <div class="mb-3">
        <label for="destino" class="form-label">Destino</label>
        <input type="text" class="form-control" id="destino" placeholder="Ex: Paris, França">
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="inicio" class="form-label">Data de Início</label>
          <input type="date" class="form-control" id="inicio">
        </div>
        <div class="col-md-6">
          <label for="fim" class="form-label">Data de Fim</label>
          <input type="date" class="form-control" id="fim">
        </div>
      </div>

      <div class="mb-3">
        <label for="hobbies" class="form-label">Hobbies e Interesses</label>
        <input type="text" class="form-control" id="hobbies" placeholder="Ex: fotografia, história, arte">
      </div>

      <div class="mb-3">
        <label for="gastronomia" class="form-label">Preferências Gastronômicas</label>
        <textarea class="form-control" id="gastronomia" rows="2" placeholder="Ex: comida local, vegetariano, frutos do mar..."></textarea>
      </div>

      <div class="mb-3">
        <label for="orcamento" class="form-label">Orçamento Aproximado (R$)</label>
        <input type="number" class="form-control" id="orcamento" placeholder="Ex: 5000">
      </div>

      <div class="mb-4">
        <label for="tipo" class="form-label">Tipo de Viajante</label>
        <input type="text" class="form-control" id="tipo" placeholder="Ex: mochileiro, luxo, família, casal...">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-custom">
          ✈️ Gerar Roteiro Personalizado
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
