<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/login.css">
  <title>Tela de Login</title>
  <style>
    .field-signup {
      display: none; 
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="voltar" onclick="alert('Voltando...')">
      ‚Üê <span>Voltar</span>
    </div>

    <div class="icon">‚úàÔ∏è</div>
    <h2>Bem-vindo</h2>
    <p>Entre ou crie sua conta para come√ßar a planejar</p>

    <div class="tabs">
      <div class="tab active" id="tab-login" onclick="showTab('login')">Entrar</div>
      <div class="tab" id="tab-signup" onclick="showTab('signup')">Criar Conta</div>
    </div>

    <form id="form">
          <label for="nome" class="field-signup" data-tab="signup">Nome</label>
          <input type="text" id="nome" placeholder="Seu nome completo" class="field-signup" data-tab="signup" />
        
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="seu@email.com" required />
        
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="********" required />
        
          <label for="confirma-senha" class="field-signup" data-tab="signup">Confirmar Senha</label>
          <input type="password" id="confirma-senha" placeholder="********" class="field-signup" data-tab="signup" />
        
          <button type="submit" class="btn" id="btn-text">Entrar</button>
        </form>
        
        <p id="mensagem"></p> <!-- Mensagem de feedback -->
        
  </div>

</body>
<script>
function showTab(tabName) {
  const tabs = document.querySelectorAll('.tab');
  tabs.forEach(tab => tab.classList.remove('active'));
  document.getElementById(`tab-${tabName}`).classList.add('active');

  const signupFields = document.querySelectorAll('.field-signup');
  const btnText = document.getElementById('btn-text');
  
  const nomeInput = document.getElementById('nome');
  const confirmaSenhaInput = document.getElementById('confirma-senha');
  
  const emailInput = document.getElementById('email');
  const senhaInput = document.getElementById('senha');

  if (tabName === 'signup') {      
      signupFields.forEach(field => {
          field.style.display = 'block'; 
      }); 

      btnText.textContent = 'Criar Conta'; 
      
      nomeInput.required = true;
      confirmaSenhaInput.required = true;

  } else { 
      signupFields.forEach(field => {
          field.style.display = 'none'; 
      }); 
      
      btnText.textContent = 'Entrar'; 

      nomeInput.required = false;
      confirmaSenhaInput.required = false;
  }
}

document.addEventListener('DOMContentLoaded', () => {
 
  showTab('login');
});

//------------------------------------------------------------------------------

document.getElementById("form").addEventListener("submit", async (event) => {
  event.preventDefault();

  const tabLoginAtiva = document.getElementById("tab-login").classList.contains("active");
  const nome = document.getElementById("nome").value;
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;
  const mensagem = document.getElementById("mensagem");

  try {
    if (tabLoginAtiva) {
      // üîπ LOGIN
      const response = await fetch("http://localhost:8081/usuarios/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, senha }),
      });

      if (response.ok) {
        const data = await response.json();
        mensagem.innerText = `Bem-vindo, ${data.nome}!`;
      } else {
        mensagem.innerText = "Usu√°rio ou senha incorretos.";
      }
    } else {
      // üîπ CADASTRO
      const response = await fetch("http://localhost:8081/usuarios", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nome,
          email,
          senhaHash: senha, // precisa coincidir com o campo esperado no backend
        }),
      });

      if (response.ok) {
        mensagem.innerText = "Usu√°rio criado com sucesso!";
      } else {
        const errorText = await response.text();
        mensagem.innerText = `Erro ao criar usu√°rio: ${errorText}`;
      }
    }
  } catch (error) {
    console.error("‚ùå Erro na requisi√ß√£o:", error);
    mensagem.innerText = "Erro ao conectar com o servidor.";
  }
});


</script>
</html>
