<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Dashboard - CRUD Usuários</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/admin/admin-dashboard.css">
</head>

<body>
    <header class="bg-dark text-white py-3 text-center">
        <h1 class="h3 m-0">Admin Dashboard</h1>
    </header>

    <main class="container py-4">
        <div class="card shadow-sm">
            <div class="card-body">

                <h2 class="h4 mb-3">Gerenciar Usuários</h2>

                <!-- FORM DE CRIAÇÃO -->
                <form id="userForm" autocomplete="off" class="mb-4">
                    <h3 class="h6 mb-3">Criar Novo Usuário</h3>

                    <div class="row g-2">
                        <div class="col-md-4">
                            <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" required />
                        </div>

                        <div class="col-md-4">
                            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required />
                        </div>

                        <div class="col-md-3">
                            <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha (mín. 8 caracteres)" required />
                        </div>

                        <div class="col-md-1 d-grid">
                            <button type="submit" class="btn btn-primary w-100">Criar</button>
                        </div>
                    </div>

                    <div id="createMsg" class="small mt-2" aria-live="polite"></div>
                </form>

                <hr>

                <!-- TABELA -->
                <h3 class="h6">Lista de Usuários</h3>

                <div class="table-responsive mt-3">
                    <table class="table table-bordered align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th style="width: 150px;">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="userTable">
                            <tr>
                                <td colspan="4" class="text-center small">Carregando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/admin/admin-dashboard.js"></script>

</body>

</html>
