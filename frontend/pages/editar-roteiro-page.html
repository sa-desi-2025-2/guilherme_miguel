<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Roteiro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f7f7f7;
        }

        .card {
            border-radius: 12px;
        }

        .poi-item:hover {
            background: #f1f1f1;
        }
    </style>
</head>

<body class="p-4">

    <div class="container">

        <h2 class="mb-4"><i class="fas fa-edit"></i> Editar Roteiro</h2>

        <div class="card shadow-sm mb-4">
            <div class="card-body">

                <h4 class="mb-3">Informações Gerais</h4>

                <div class="row g-3">

                    <div class="col-md-6">
                        <label class="form-label">Destino</label>
                        <input type="text" id="destino" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">País</label>
                        <input type="text" id="pais" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Data de Início</label>
                        <input type="date" id="dataInicio" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Data de Fim</label>
                        <input type="date" id="dataFim" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Custo Total</label>
                        <input type="number" step="0.01" id="custoTotal" class="form-control">
                    </div>

                </div>

            </div>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">

                <h4 class="mb-3">Pontos de Interesse</h4>

                <div id="lista-poi"></div>

                <button id="btn-add-poi" class="btn btn-outline-primary mt-3">
                    <i class="fas fa-plus"></i> Adicionar Ponto
                </button>

            </div>
        </div>

        <button id="btn-salvar" class="btn btn-success btn-lg">
            <i class="fas fa-save"></i> Salvar Alterações
        </button>

        <a href="roteiro-page.html" class="btn btn-secondary btn-lg ms-2">
            Voltar
        </a>

    </div>

    <div class="modal fade" id="modalPOI" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Ponto de Interesse</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <label class="form-label">Nome</label>
                    <input type="text" id="poiNome" class="form-control mb-2">

                    <label class="form-label">Descrição</label>
                    <textarea id="poiDescricao" class="form-control mb-2"></textarea>

                    <label class="form-label">Latitude</label>
                    <input type="number" step="0.000001" id="poiLat" class="form-control mb-2">

                    <label class="form-label">Longitude</label>
                    <input type="number" step="0.000001" id="poiLng" class="form-control mb-2">

                </div>

                <div class="modal-footer">
                    <button id="btnSalvarPOI" class="btn btn-primary">Salvar</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/editar-roteiro.js" type="module"></script>

</body>

</html>
